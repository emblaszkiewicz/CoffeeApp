<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>El Tigre</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="hero">
    <nav class="main-nav">
      <div class="logo">
        <p class="logo-name">El Tigre</p>
        <p class="logo-subtitle">Venezuela coffee beans</p>
      </div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="hero-inner">
      <h1 class="page-slogan">Home of</h1>
      <h1 class="page-slogan">Original tastes</h1>
    </div>
    <div class="discover">
      <p>Discover</p>
      <img src="images/arrow.svg" alt="arrow">
    </div>
  </header>

  <div id="pages">
    <section id="home">
      <div class="home-wrapper"></div>
    </section>
    <section id="products">
      <div id="products-wrapper"></div>
    </section>

    <section id="contact">
      <div class="container">
        <h1 class="section-title">Contact us</h1>
        <form class="contact">
          <p class="form-txt">Name</p>
          <input type="text" required>
          <p class="form-txt">Title</p>
          <input type="text" required>
          <p class="form-txt">Message</p>
          <textarea rows="10" required></textarea>
          <button type="submit" class="button-one">Submit</button>
        </form>
      </div>
    </section>

  </div>

<footer>
  <p>&copy; 2021 EL TIGRE inc.</p>
</footer>

  <script id="template-products" type="text/x-handlebars-template">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
